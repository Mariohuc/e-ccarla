<!DOCTYPE html>
<html>
  <script src="libs/aframe-1.0.4/package/dist/aframe.min.js"></script>
  <!-- we import arjs version without NFT but with marker + location based support -->
  <script src="libs/aframe-ar.js"></script>
  <script>
    window.onload = () => {
      var ar_data = parent._$shared;
      document
        .getElementById("3dmodel")
        .setAttribute(
          "gltf-model",
          ar_data._3dprefabslist[ar_data._3dprefabslist.length - 1]
        );
    };
  </script>
  <body style="margin : 0px; overflow: hidden;">
    <a-scene embedded arjs>
      <a-marker preset="hiro">
        <a-entity
          id="3dmodel"
          position="0 0 0"
          rotation="270 0 0"
          scale="0.05 0.05 0.05"
        ></a-entity>
      </a-marker>
      <a-entity camera></a-entity>
    </a-scene>
  </body>
</html>
