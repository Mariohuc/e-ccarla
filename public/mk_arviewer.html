<!DOCTYPE html>
<html>
  <script src="https://aframe.io/releases/1.0.4/aframe.min.js"></script>
  <!-- we import arjs version without NFT but with marker + location based support -->
  <script src="https://raw.githack.com/AR-js-org/AR.js/master/aframe/build/aframe-ar.js"></script>
  <script>
    var ar_data = parent._$shared;
    window.onload = () => {
      setGltfodel(ar_data.currentSFprefab);
    };
    ar_data.watch("currentSFprefab", (key, oldval, newval) => {
      setGltfodel(newval);
      return newval;
    });

    function setGltfodel(value) {
      document.getElementById("3dmodel").setAttribute("gltf-model", value);
    }
  </script>
  <body style="margin : 0px; overflow: hidden;">
    <a-scene embedded arjs>
      <a-marker preset="hiro">
        <a-entity
          id="3dmodel"
          position="0 0 0"
          rotation="270 0 0"
          scale="0.05 0.05 0.05"
        ></a-entity>
      </a-marker>
      <a-entity camera></a-entity>
    </a-scene>
  </body>
</html>
